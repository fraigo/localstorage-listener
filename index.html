<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Local Storage Listener</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    textarea{
        font-size: 20px;
        width:100%;
        height:200px;
    }
    </style>
</head>
<body>
    <textarea id="textfield" onkeyup="updateContent(this)"></textarea>
    <script>
        var key="textcontent";
        function updateContent(txt){
            localStorage.setItem(key,txt.value);
            console.log([
                "set",key,txt.value
                ]);
        }
        window.addEventListener('storage', function(ev) {  
            //ev.key,ev.oldValue,ev.newValue,ev.url,ev.storageArea
            console.log([
                "changed",ev.key,ev.newValue
                ]);
            if (ev.key==key){
                document.getElementById('textfield').value=ev.newValue;
            }
        });
    </script>
</body>
</html>
